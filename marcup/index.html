<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <video width="300" src="./media/IMG_9151.MOV" controls autoplay muted></video><br>
    <audio src="" controls></audio><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3a9gYz0H_sI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <form action="https://fom.in.ua/echo">
        <fieldset>
             <legend>Данні для реєстрації</legend>
                 <p>
                     <label for="pip">ПІП</label><br>
                     <input id="pip" type="text"placeholder=ПІП>
                     <input type="text"placeholder=ПІП>
                 </p>
                 <p>
                     <label for="email">Email</label><br>
                     <input id="email" type="email"placeholder=email>
                 </p>
                 <p>
                    <label for="password">Password</label><br>
                    <input id="password" type="password"placeholder=password>
                </p>
                <p>
                    <label for="date">Date</label><br>
                    <input id="date" type="date"placeholder=date>
                </p>
                <p>
                    <label for="time">Time</label><br>
                    <input id="time" type="time"placeholder=time>
                </p>
                <p>
                    <label for="number">Number</label><br>
                    <input id="number" type="number"placeholder=number min="0" max="10" step="2">
                </p>
                <p>
                    <label for="color">Color</label><br>
                    <input id="color" type="color"placeholder=color>
                </p>
         </fieldset>

         <fieldset>
            <legend>radio</legend>
                 <p>
                     <label for="1">1</label><br>
                     <input id="1" type="radio" name="12" checked>
                     <label for="2">2</label><br>
                     <input id="2" type="radio" name="12">
                     <label for="3">3</label><br>
                     <input id="3" type="radio" name="34">
                     <label for="4">4</label><br>
                     <input id="4" type="radio" name="34">
                 </p>
        </fieldset>

        <fieldset>
            <legend>radio2</legend>
                 <ul>
                    <li>
                         <label for="5">5</label>
                         <input id="5" type="radio" name="56" checked>
                    </li>
                 </ul>
                 <ul>
                    <li>
                         <label for="6">6</label>
                         <input id="6" type="radio" name="56">
                    </li>
                 </ul>  
                 <ul>
                    <li>
                         <label for="7">7</label>
                         <input id="7" type="radio" name="78">
                    </li>
                 </ul>  
                 <ul>
                    <li>
                         <label for="8">8</label>
                         <input id="8" type="radio" name="78">
                    </li>
                 </ul>   
         </fieldset>    

         <fieldset>  
            <legend>radio3</legend>    
                 <label for="ch">check</label><br>
                 <input id="ch" type="checkbox" name="ch">
                 <label for="ch">1</label><br>
                 <input id="ch" type="checkbox" name="ch"checked>
                 <label for="ch">2</label><br>           
         </fieldset>  

         <fieldset>
             <p>
                <label for="messege"></label><br>
                <textarea id="message" cols="30" rows="10"placeholder="mes"></textarea>
             </p>       
         </fieldset>        
       
     <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
     </select>
     <p>
         <input type="submit" value="send">
         <input type="reset" value="reset">
         <button type="send">send</button>
     </p>
    </form>
</body>
</html>
